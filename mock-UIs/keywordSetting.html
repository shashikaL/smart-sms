  <script type="text/javascript"> 
    function logoutConfirm(url) {
        var logOutTxt = 'Do you really want to logout??';
        jConfirm(logOutTxt, 'Confirmation Dialog', function(r) {
            if(r == true) {
                window.location = url;
            }
        });
    }
</script>
 <script type="text/javascript" src="smartSMS/javascripts/header.js" language="javascript"></script> 
    <script type="text/javascript"> 
        function createKeywordFormSubmit(i) {
            if(i==1)
            changeAction("../createNewKeyword.html");
            if(i==2)
            changeAction("../settings/mySettings.html");
            document.keyword.submit();
        }
        function changeAction(url) {
            document.keyword.action = url;
        }
        function confirmDelete(shortcode, keyword) {
            var confirmationTxt = 'Are you sure, you want to remove this keyword?';
            jConfirm(confirmationTxt, 'Confirmation Dialog', function(r) {
                if(r == true) {
                    var url = "../settings/deleteKeywordSettings/" + shortcode + "_" + keyword + ".html";
                    changeAction(url);
                    document.keyword.submit();
                }
            });
        }
    </script>
